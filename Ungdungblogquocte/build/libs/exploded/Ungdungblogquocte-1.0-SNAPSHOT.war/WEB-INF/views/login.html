<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="#{title}"></h1>
Language:<a href="?lang=en">English</a>|<a href="?lang=vi">Viet Nam</a>
<form th:action="@{/loginUser}" th:object="${credential}" method="post">
    <table>
        <tr>
            <td th:text="#{userName}"></td>
            <td><input type="text" th:field="*{userName}"></td>
        </tr>
        <tr>
            <td th:text="#{passWord}"></td>
            <td><input type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td><input type="submit" th:value="#{submit}"></td>
        </tr>
    </table>
</form>
</body>
</html>
